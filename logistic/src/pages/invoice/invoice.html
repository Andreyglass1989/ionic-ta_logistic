<ion-content padding>
	<ion-scroll  scrollX="true" style="width:100%; height: 250px">
	 <div class="inner">		
      <table align="left">
        <tr>
            <td></td>
            <td>Qty, pcs        <br>數量，個</td>  
            <td>Price per piece <br>件的價格，美元"</td>
            <td>Total value     <br>總價值美元</td>
            <td>Package         <br>包</td>
        </tr>
        <tr *ngFor="let item0 of list4" >
            <td>{{ item0.name }}</td>
            <td align="center">{{ item0.quantity }}</td>
            <td align="center">{{ item0.price | currency }}</td>
            <td align="center">{{ item0.total | currency }}</td>
            <td align="center">1</td>
        </tr>
       </table>

     </div>

    </ion-scroll>
    <ion-grid>
    	<ion-row>
    	 <br><span>Total/總計: {{ total | currency }}</span>
        </ion-row>
    </ion-grid>
